<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Meteran Air</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f7f7f7;
    }

    .logo-img {
        width: 30px;
        margin-right: 5px;
        object-fit: contain;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #66a6ff, #89f7fe, #ffffff);
      padding: 15px 20px;
    }

    .login-btn {
        padding: 8px 20px;
        background-color: white;
        border-radius: 6px;
        text-decoration: none;
        border: 1px solid #ccc;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li {
      margin-top: 10px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      padding: 8px 12px;
    }

    .nav-links a:hover {
      color: yellow;
    }

    .status-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: #eaeaea;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .status-container h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .status-container h3 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .status-container {
        margin: 30px 15px;
        padding: 20px;
      }

      .navbar ul {
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
      <div style="display: flex; align-items: center;">
		    <img src="LOGO PERUMDA.jpg" alt="Logo" class="logo-img">
        <div class="logo">TIRTA SUGI LAENDE</div>
	    </div>
      <ul class="nav-links">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="tentang.html">Tentang</a></li>
        <li><a href="kontak.html">Kontak</a></li>
        <li><a href="login.html" class="login-btn" id="loginBtn" >Sign In</a></li>
      </ul>
  </nav>

  <div class="status-container">
    <h2>Status</h2>
    <h3>Meteran Air</h3>
    <form>
      <div class="form-group">
        <label for="nomor">Nomor Pelanggan</label>
        <input type="text" id="nomor" placeholder="Masukkan No Pelanggan">
      </div>

      <div class="form-group">
        <label>Periode Pembayaran</label>
        <select>
          <option value="">Bulan</option>
          <option value="Januari">Januari</option>
          <option value="Februari">Februari</option>
          <option value="Maret">Maret</option>
          <option value="April">April</option>
          <option value="Mei">Mei</option>
          <option value="Juni">Juni</option>
          <option value="Juli">Juli</option>
          <option value="Agustus">Agustus</option>
          <option value="September">September</option>
          <option value="Oktober">Oktober</option>
          <option value="November">November</option>
          <option value="Desember">Desember</option>
        </select>
        <br><br>
        <select>
          <option value="">Tahun</option>
          <option value="2026">2026</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
      </div>

      <button type="submit" class="submit-btn">Cek Status</button>
    </form>
  </div>
<script src="script.js"></script>
<script>
  window.onload = function() {
    checkLoginRedirect();
  };
</script>
</body>
</html>
