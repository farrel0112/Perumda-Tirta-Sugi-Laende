<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profil - Perumda Tirta Sugi Laende</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('LOGO PERUMDA.jpg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #fff;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #66a6ff, #89f7fe, #ffffff);
      padding: 15px 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li {
      margin-top: 10px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      padding: 8px 12px;
    }

    .nav-links a:hover {
      color: yellow;
    }

    .profile-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 150px auto;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 5px;
    }

    .login-button {
      width: 100%;
      padding: 10px 16px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
	  transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #0056b3;
    }
	
	.logout-btn {
      width: 100%;
	  background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      height: 35px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
	}

	.logout-btn:hover {
      background-color: #c82333;
	}

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">TIRTA SUGI LAENDE</div>
    <ul class="nav-links">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="tentang.html">Tentang</a></li>
      <li><a href="kontak.html">Kontak</a></li>
      <li><a href="login.html" class="login-btn">Sign In</a></li>
    </ul>
  </nav>

  <!-- Form Edit Profil -->
  <div class="profile-container">
    <h2>Ubah Profil Pengguna</h2>
    <input type="text" id="nama" placeholder="Nama Lengkap">
    <input type="text" id="alamat" placeholder="Alamat">
    <input type="text" id="noPelanggan" placeholder="Nomor Pelanggan">
    <input type="text" id="telepon" placeholder="Nomor Telepon">
    <input type="password" id="password" placeholder="Password">
    <button class="login-button" onclick="updateProfile()">Simpan Perubahan</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <script src="script.js"></script>
  <script>
    // Ambil data user jika ada
    window.onload = function() {
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        document.getElementById("nama").value = user.nama || "";
        document.getElementById("alamat").value = user.alamat || "";
        document.getElementById("noPelanggan").value = user.noPelanggan || "";
        document.getElementById("telepon").value = user.telepon || "";
        document.getElementById("password").value = user.password || "";
      }
    }

    function updateProfile() {
      const updatedUser = {
        nama: document.getElementById("nama").value,
        alamat: document.getElementById("alamat").value,
        noPelanggan: document.getElementById("noPelanggan").value,
        telepon: document.getElementById("telepon").value,
        password: document.getElementById("password").value,
        foto: "https://via.placeholder.com/50"
      };

      localStorage.setItem("user", JSON.stringify(updatedUser));
      alert("Profil berhasil diperbarui!");
    }
	
	function logout() {
	  localStorage.removeItem("user"); // atau localStorage.clear() kalau ingin hapus semuanya
  	  alert("Anda telah logout.");
	  window.location.href = "login.html"; // arahkan ke halaman login
	}
	
	checkLoginRedirect();
  </script>
</body>
</html>
