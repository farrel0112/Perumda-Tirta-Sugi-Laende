  <div class="profile-container">
    <h2>Ubah Profil Pengguna</h2>
    <input type="text" id="nama" placeholder="Nama Lengkap">
    <input type="text" id="alamat" placeholder="Alamat">
    <input type="text" id="noPelanggan" placeholder="Nomor Pelanggan">
    <input type="text" id="telepon" placeholder="Nomor Telepon">
    <input type="password" id="password" placeholder="Password">
    <button class="login-button" onclick="updateProfile()">Simpan Perubahan</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <script src="script.js"></script>
  <script>
    window.onload = function() {
      const user = JSON.parse(localStorage.getItem("user"));
      if (user) {
        document.getElementById("nama").value = user.nama || "";
        document.getElementById("alamat").value = user.alamat || "";
        document.getElementById("noPelanggan").value = user.noPelanggan || "";
        document.getElementById("telepon").value = user.telepon || "";
        document.getElementById("password").value = user.password || "";
      }
    }

    function updateProfile() {
      const updatedUser = {
        nama: document.getElementById("nama").value,
        alamat: document.getElementById("alamat").value,
        noPelanggan: document.getElementById("noPelanggan").value,
        telepon: document.getElementById("telepon").value,
        password: document.getElementById("password").value,
        foto: "https://via.placeholder.com/50"
      };

      localStorage.setItem("user", JSON.stringify(updatedUser));
      alert("Profil berhasil diperbarui!");
    }
	
	function logout() {
	  localStorage.removeItem("user");
  	  alert("Anda telah logout.");
	  window.location.href = "login.html";
	}

  </script>
