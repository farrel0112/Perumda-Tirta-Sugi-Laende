<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pilih Layanan WhatsApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #007BFF, #00C853);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .logo-img {
        width: 30px;
        margin-right: 5px;
        object-fit: contain;
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #007BFF, #00C853);
      padding: 15px 20px;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }
    
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .login-btn {
        padding: 8px 20px;
        background-color: white;
        border-radius: 6px;
        text-decoration: none;
        border: 1px solid #ccc;
    }

    .nav-links li {
      position: relative;
      margin-top: 10px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      padding: 8px 12px;
    }

    .nav-links a:hover {
      color: yellow;
    }

      .main-content {
        text-align: center;
        margin-top: 60px;
      }

      .main-content h1 {
        font-size: 32px;
        margin-bottom: 30px;
        font-weight: bold;
      }

      .container {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        padding: 20px;
      }

      .wa-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 220px;
        height: 60px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #25D366;
        border: none;
        border-radius: 10px;
        text-decoration: none;
        transition: 0.3s;
      }

      .wa-button i {
        margin-right: 10px;
        font-size: 22px;
      }

      .wa-button:hover {
        background-color: #1ebe57;
        transform: scale(1.05);
      }

      @media (max-width: 600px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }

        .nav-links {
          flex-direction: column;
          width: 100%;
          padding-top: 10px;
        }

        .main-content h1 {
          font-size: 24px;
        }

        .wa-button {
          width: 90%;
        }
      }
  </style>
</head>
<body>

  <nav class="navbar">
	<div style="display: flex; align-items: center;">
		<img src="LOGO PERUMDA.jpg" alt="Logo" class="logo-img">
      <div class="logo">TIRTA SUGI LAENDE</div>
	</div>
	<ul class="nav-links">
	  <li><a href="index.html">Beranda</a></li>
	  <li><a href="tentang.html">Tentang</a></li>
	  <li><a href="kontak.html">Kontak</a></li>
	  <li><a href="login.html" class="login-btn" id="loginBtn" >Sign In</a></li>
	</ul>
  </nav>

  <div class="main-content">
    <h1>Pilih Layanan WhatsApp</h1>
    <div class="container">
      <a href="https://wa.me/6281234567890?text=Halo,%20saya%20ingin%20melaporkan%20keluhan" class="wa-button" target="_blank">
        <i class="fa fa-exclamation-circle"></i> Pengaduan Keluhan
      </a>

      <a href="https://wa.me/6289876543210?text=Halo,%20saya%20butuh%20bantuan%20dari%20Customer%20Service" class="wa-button" target="_blank">
        <i class="fa fa-headset"></i> Customer Service
      </a>
    </div>
  </div>
</script>
    <script src="script.js"></script>
</body>
</html>
