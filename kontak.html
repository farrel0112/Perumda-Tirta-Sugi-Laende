<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #007BFF, #00C853);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .logo-img {
        width: 30px;
        margin-right: 5px;
        object-fit: contain;
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #007BFF, #00C853);
      padding: 15px 20px;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }
    
    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .login-btn {
        padding: 8px 20px;
        background-color: white;
        border-radius: 6px;
        text-decoration: none;
        border: 1px solid #ccc;
    }

    .nav-links li {
      position: relative;
      margin-top: 10px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      padding: 8px 12px;
    }

    .nav-links a:hover {
      color: yellow;
    }

      .main-content {
        text-align: center;
        margin-top: 60px;
      }

      .main-content h1 {
        font-size: 32px;
        margin-bottom: 30px;
        font-weight: bold;
      }

      .container {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        padding: 20px;
      }

      .wa-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 220px;
        height: 60px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #25D366;
        border: none;
        border-radius: 10px;
        text-decoration: none;
        transition: 0.3s;
      }

      .wa-button i {
        margin-right: 10px;
        font-size: 22px;
      }

      .wa-button:hover {
        background-color: #1ebe57;
        transform: scale(1.05);
      }

      .menu-toggle {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: black;
        margin-right: 10px;
      }

      .sidebar {
          position: fixed;
          top: 0;
          left: -250px;
          width: 240px;
          height: 100%;
          background-color: #2c3e50;
          color: white;
          padding-top: 70px;
          transition: left 0.3s ease;
          z-index: 999;
      }

      .sidebar.active {
          left: 0;
      }

      .close-btn {
        position: absolute;
        top: 15px; right: 15px;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
      }

      .menu-toggle:hover {
        color: yellow;
      }

      .sidebar ul {
          list-style: none;
          padding: 0;
      }

      .sidebar ul li {
          padding: 15px 20px;
        border-bottom: 1px solid #444;
      }

      .sidebar ul li a {
          color: white;
          text-decoration: none;
          font-size: 16px;
          display: block;
          gap: 10px;
      }

      .sidebar ul li a:hover {
          color: yellow;
          text-decoration: underline;
      }

      @media (max-width: 600px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }

        .nav-links {
          flex-direction: column;
          width: 100%;
          padding-top: 10px;
        }

        .main-content h1 {
          font-size: 24px;
        }

        .wa-button {
          width: 90%;
        }
      }
  </style>
</head>

</script>
