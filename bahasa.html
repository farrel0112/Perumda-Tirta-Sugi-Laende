<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pemilihan Bahasa - Tirta Sugi Laende</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: rgba(255, 255, 255, 0.111);
    }

    .logo-img {
      width: 30px;
      margin-right: 5px;
      object-fit: contain;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #66a6ff, #89f7fe, rgba(247, 247, 247, 0.111));
      padding: 15px 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li {
      margin-top: 10px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      padding: 8px 12px;
    }

    .nav-links a:hover {
      color: yellow;
    }

    .container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #f3f3f3;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .language-option {
      margin: 12px 0;
    }

    select {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .login-btn {
        padding: 8px 20px;
        background-color: white;
        border-radius: 6px;
        text-decoration: none;
        border: 1px solid #ccc;
    }

    .simpan-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s;
    }

    .simpan-btn:hover {
        background-color: #0056b3;
    }

    .menu-toggle {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        color: black;
        margin-right: 10px;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 240px;
        height: 100%;
        background-color: #2c3e50;
        color: white;
        padding-top: 70px;
        transition: left 0.3s ease;
        z-index: 999;
    }

    .sidebar.active {
        left: 0;
    }

    .close-btn {
        position: absolute;
        top: 15px; right: 15px;
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }

    .menu-toggle:hover {
	    color: yellow;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 15px 20px;
        border-bottom: 1px solid #444;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        display: block;
        gap: 10px;
    }

    .sidebar ul li a:hover {
        color: yellow;
        text-decoration: underline;
    }

  </style>
</head>
<body>
  <nav class="navbar">
    <div style="display: flex; align-items: center;">
      <button class="menu-toggle" onclick="toggleSidebar()">
		<i class="fas fa-bars"></i>
	  </button>
      <img src="LOGO PERUMDA.jpg" alt="Logo" class="logo-img" />
      <div class="logo">TIRTA SUGI LAENDE</div>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="tentang.html">Tentang</a></li>
      <li><a href="kontak.html">Kontak</a></li>
      <li><a href="login.html" class="login-btn" id="loginBtn" >Sign In</a></li>
    </ul>
  </nav>
  <aside class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
		<ul>
            <li><a href="profil.html"><i class="fas fa-user"></i> Profil Pelanggan</a></li>
            <li><a href="lokasi.html"><i class="fas fa-map-marker-alt"></i> Cari Lokasi</a></li>
            <li><a href="status.html"><i class="fas fa-tint"></i> Status Meteran</a></li>
            <li><a href="riwayat.html"><i class="fas fa-history"></i> Riwayat Transaksi</a></li>
            <li><a href="tagihan.html"><i class="fas fa-file-invoice"></i> Informasi Tagihan</a></li>
            <li><a href="pembayaran.html"><i class="fas fa-money-bill"></i> Pembayaran</a></li>
            <li><a href="pemasangan.html"><i class="fas fa-tachometer-alt"></i> Pemasangan Meteran</a></li>
            <li><a href="bahasa.html"><i class="fas fa-globe"></i> Bahasa</a></li>
        </ul>
    </aside>

  <div class="container">
    <h2>PILIH BAHASA</h2>

    <div class="language-option">
      <label for="bahasa">Silakan pilih bahasa Anda:</label>
      <select id="bahasa" name="bahasa">
        <option value="id">Bahasa Indonesia</option>
        <option value="en">English</option>
        <option value="jv">Jawa</option>
        <option value="su">Sunda</option>
        <option value="ar">العربية (Arab)</option>
      </select>
    </div>

    <a href="index.html" class="simpan-btn">Simpan</a>
  </div>
  </script>
    <script src="script.js"></script>
</body>
</html>
