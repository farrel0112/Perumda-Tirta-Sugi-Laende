  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f9f9f9;
    }

    .logo-img {
        width: 30px;
        margin-right: 5px;
        object-fit: contain;
    }

    .login-btn {
        padding: 8px 20px;
        background-color: white;
        border-radius: 6px;
        text-decoration: none;
        border: 1px solid #ccc;
    }

    .menu {
      font-size: 24px;
      cursor: pointer;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to bottom, #66a6ff, #89f7fe, #ffffff);
      padding: 15px 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li {
      margin-top: 10px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      padding: 8px 12px;
    }

    .nav-links a:hover {
      color: yellow;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    h1 i {
      font-size: 24px;
    }

    .search-box {
      margin-bottom: 25px;
    }

    .search-box input {
      width: 100%;
      padding: 15px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .map-container {
      background-color: #eee;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
    }

    .location-text {
      display: flex;
      align-items: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .location-text i {
      margin-right: 8px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border-radius: 8px;
      border: none;
    }

    .menu-toggle {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: black;
      margin-right: 10px;
    }

    .sidebar {
        position: fixed;
        top: 0;
        left: -250px;
        width: 240px;
        height: 100%;
        background-color: #2c3e50;
        color: white;
        padding-top: 70px;
        transition: left 0.3s ease;
        z-index: 999;
    }

    .sidebar.active {
        left: 0;
    }

    .close-btn {
      position: absolute;
      top: 15px; right: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .menu-toggle:hover {
      color: yellow;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 15px 20px;
      border-bottom: 1px solid #444;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        display: block;
        gap: 10px;
    }

    .sidebar ul li a:hover {
        color: yellow;
        text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
