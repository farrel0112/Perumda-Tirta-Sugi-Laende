<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pemasangan Baru - Tirta Sugi Laende</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: rgba(255, 255, 255, 0.111);
    }

    .logo-img {
      width: 30px;
      margin-right: 5px;
      object-fit: contain;
    }

    .login-btn {
      padding: 8px 20px;
      background-color: white;
      border-radius: 6px;
      text-decoration: none;
      border: 1px solid #ccc;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(
        to bottom,
        #66a6ff,
        #89f7fe,
        rgba(247, 247, 247, 0.111)
      );
      padding: 15px 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li {
      margin-top: 10px;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      padding: 8px 12px;
    }

    .nav-links a:hover {
      color: yellow;
    }

    .sign-in-btn {
      padding: 6px 14px;
      background: white;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sign-in-btn:hover {
      background: #e6e6e6;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #eaeaea;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 20px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    textarea,
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button.submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.submit-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div style="display: flex; align-items: center;">
      <img src="LOGO PERUMDA.jpg" alt="Logo" class="logo-img" />
      <div class="logo">TIRTA SUGI LAENDE</div>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="tentang.html">Tentang</a></li>
      <li><a href="kontak.html">Kontak</a></li>
      <li><a href="login.html" class="login-btn" id="loginBtn">Sign In</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>PEMASANGAN BARU</h2>

    <form>
      <label for="tanggalDaftar">Tanggal Daftar</label>
      <input type="date" id="tanggalDaftar" name="tanggalDaftar" required />

      <label for="namaPemohon">Nama Pemohon</label>
      <input
        type="text"
        id="namaPemohon"
        name="namaPemohon"
        placeholder="Masukkan Nama Pemohon"
        required
      />

      <label for="nomorTelp">Nomor Telp Pemohon</label>
      <input
        type="tel"
        id="nomorTelp"
        name="nomorTelp"
        placeholder="Masukkan Nomor Telepon"
        required
        pattern="[0-9+\-\s]{7,15}"
        title="Masukkan nomor telepon yang valid"
      />

      <label for="alamatPemohon">Alamat Pemohon</label>
      <textarea
        id="alamatPemohon"
        name="alamatPemohon"
        placeholder="Masukkan Alamat Pemohon"
        required
      ></textarea>

      <label for="uploadKTP">Upload KTP</label>
      <input
        type="file"
        id="uploadKTP"
        name="uploadKTP"
        accept=".jpg,.jpeg,.png,.pdf"
        required
      />

      <button type="submit" class="submit-btn">Daftar</button>
    </form>
  </div>
  
  <script src="script.js"></script>
<script>
  window.onload = function() {
    checkLoginRedirect();
  };
</script>
</body>
</html>
