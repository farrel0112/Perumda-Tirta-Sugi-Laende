<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-image: url('LOGO PERUMDA.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
			background-color: #fff;
            color: white;
			font-family: Arial, sans-serif;
        }

        .logo-img {
            width: 30px;
            margin-right: 5px;
            object-fit: contain;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 200px auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
		
		.register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background: linear-gradient(to bottom, #66a6ff, #89f7fe, #ffffff);
			padding: 15px 20px;
		}
		.logo {
			font-size: 20px;
			font-weight: bold;
			color: black;
		}
		
		.nav-links {
			list-style: none;
			display: flex;
			gap: 25px;
		}

		.nav-links li {
			position: relative;
			margin-top: 10px;
		}

		.nav-links a {
			text-decoration: none;
			color: black;
			font-size: 18px;
			padding: 8px 12px;
		}

		.nav-links a:hover {
			color: yellow;
		}

        .menu-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: black;
            margin-right: 10px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 240px;
            height: 100%;
            background-color: #2c3e50;
            color: white;
            padding-top: 70px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .menu-toggle:hover {
            color: yellow;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #444;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            gap: 10px;
        }

        .sidebar ul li a:hover {
            color: yellow;
            text-decoration: underline;
        }
    </style>
</head>
<body>
	<nav class="navbar">
		<div style="display: flex; align-items: center;">
            <button class="menu-toggle" onclick="toggleSidebar()">
				<i class="fas fa-bars"></i>
			</button>
            <img src="LOGO PERUMDA.jpg" alt="Logo" class="logo-img">
            <div class="logo">TIRTA SUGI LAENDE</div>
	    </div>
		<ul class="nav-links">
			<li><a href="index.html">Beranda</a></li>
			<li><a href="tentang.html">Tentang</a></li>
			<li><a href="kontak.html">Kontak</a></li>
			<li><a href="login.html" class="login-btn">Sign In</a></li>
		</ul>
	</nav>
    <aside class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">Ã—</button>
		<ul>
            <li><a href="profil.html"><i class="fas fa-user"></i> Profil Pelanggan</a></li>
            <li><a href="lokasi.html"><i class="fas fa-map-marker-alt"></i> Cari Lokasi</a></li>
            <li><a href="status.html"><i class="fas fa-tint"></i> Status Meteran</a></li>
            <li><a href="riwayat.html"><i class="fas fa-history"></i> Riwayat Transaksi</a></li>
            <li><a href="tagihan.html"><i class="fas fa-file-invoice"></i> Informasi Tagihan</a></li>
            <li><a href="pembayaran.html"><i class="fas fa-money-bill"></i> Pembayaran</a></li>
            <li><a href="pemasangan.html"><i class="fas fa-tachometer-alt"></i> Pemasangan Meteran</a></li>
            <li><a href="bahasa.html"><i class="fas fa-globe"></i> Bahasa</a></li>
        </ul>
    </aside>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Masuk</button>
        <p class="error" id="error-msg" style="display: none;">Email atau password salah!</p>
		<p class="register-link">Belum punya akun? <a href="register.html">Daftar</a></p>
    </div>

    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var akun = JSON.parse(localStorage.getItem("user"));

            if (akun && email === akun.email && password === akun.password) {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html";
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }
        
        src="script.js"
    </script>

</body>
</html>
