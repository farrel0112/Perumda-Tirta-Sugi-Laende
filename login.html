<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-image: url('LOGO PERUMDA.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
			background-color: #fff;
            color: white;
			font-family: Arial, sans-serif;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7); /* Tambahkan background gelap agar teks lebih jelas */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 200px auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
		
		.register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
		.navbar {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background: linear-gradient(to bottom, #66a6ff, #89f7fe, #ffffff);
			padding: 15px 20px;
		}
		.logo {
			font-size: 20px;
			font-weight: bold;
			color: black;
		}
		
		.nav-links {
			list-style: none;
			display: flex;
			gap: 25px;
		}

		.nav-links li {
			position: relative;
			margin-top: 10px;
		}

		.nav-links a {
			text-decoration: none;
			color: black;
			font-size: 18px;
			padding: 8px 12px;
		}

		.nav-links a:hover {
			color: yellow;
		}
    </style>
</head>
<body>
	<nav class="navbar">
		<div class="logo">TIRTA SUGI LAENDE</div>
		<ul class="nav-links">
			<li><a href="index.html">Beranda</a></li>
			<li><a href="tentang.html">Tentang</a></li>
			<li><a href="kontak.html">Kontak</a></li>
			<li><a href="login.html" class="login-btn">Sign In</a></li>
		</ul>
	</nav>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Masuk</button>
        <p class="error" id="error-msg" style="display: none;">Email atau password salah!</p>
		<p class="register-link">Belum punya akun? <a href="register.html">Daftar</a></p>
    </div>

    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            var akun = JSON.parse(localStorage.getItem("user"));

            if (akun && email === akun.email && password === akun.password) {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "index.html";
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }
    </script>

</body>
</html>
